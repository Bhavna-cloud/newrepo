version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10  # Use Node.js 10.x runtime
  pre_build:
    commands:
      - echo Installing NPM dependencies...
      - npm install  # Install the dependencies from package.json
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      # Add any build commands here (e.g., transpiling TypeScript, bundling)
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Storing build artifacts in S3

artifacts:
  files:
    - '**/*'  # Include all project files
  exclude-files:
    - '**/node_modules/**/*'  # Ex
